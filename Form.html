<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form</title>
  <link rel="stylesheet" href="Form.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="container">
    <header>
      Registration Form.
    </header>
    <form action="#">
      <div class="form first">
        <div class="personal details">
          <span class="tittle">
            Personal Details
          </span>

          <div class="fields">
            <div class="input-field">
              <label>Full Name</label>
              <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-field">
              <label>Date Of Birth</label>
              <input type="date" placeholder="Enter your birth date" required>
            </div>
            <div class="input-field">
              <label>Email</label>
              <input type="text" placeholder="Enter your email" required>
            </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input type="number" placeholder="Enter your mobile number" required>
              </div>
              <div class="input-field">
                <label>Gender</label>
                <input type="text" placeholder="Enter your gender" required>
              </div>
              <div class="input-field">
                <label>Occupation</label>
                <input type="text" placeholder="Enter your occupation" required>
              </div>

          </div>
        </div>

        <div class="ID details">
          <span class="tittle">
            Identity Details
          </span>

          <div class="fields">
            <div class="input-field">
              <label>ID Type</label>
              <input type="text" placeholder="Enter your Id type" required>
            </div>
            <div class="input-field">
              <label>ID Number</label>
              <input type="number" placeholder="Enter your Id number" required>
            </div>
            <div class="input-field">
              <label>Issued Date</label>
              <input type="date" placeholder="Enter your issued date" required>
            </div>

              <div class="input-field">
                <label>Issued State</label>
                <input type="text" placeholder="Enter your issued state" required>
              </div>
              <div class="input-field">
                <label>Issued Place</label>
                <input type="text" placeholder="Enter your issued place" required>
              </div>
              <div class="input-field">
                <label>Expiry Date</label>
                <input type="date" placeholder="Enter your expiry date" required>
              </div>

          </div>

          <button class="nextBtn">
            <span class="btnText">Next</span>
            <i class="uil uil-navigator"></i>
          </button>
        </div>
      </div>

      <div class="form Second">
        <div class="address details">
          <span class="tittle">
            Address Details
          </span>

          <div class="fields">
            <div class="input-field">
              <label>Address Type</label>
              <input type="text" placeholder="Enter your address type" required>
            </div>
            <div class="input-field">
              <label>Nationality</label>
              <input type="text" placeholder="Enter your nationality" required>
            </div>
            <div class="input-field">
              <label>State</label>
              <input type="text" placeholder="Enter your state" required>
            </div>

              <div class="input-field">
                <label>District</label>
                <input type="text" placeholder="Enter your district" required>
              </div>
              <div class="input-field">
                <label>Block Number</label>
                <input type="number" placeholder="Enter your block number" required>
              </div>
              <div class="input-field">
                <label>Ward number</label>
                <input type="number" placeholder="Enter your ward number" required>
              </div>

          </div>
        </div>

        <div class="family details">
          <span class="tittle">
            Family Details
          </span>

          <div class="fields">
            <div class="input-field">
              <label>Father's Name</label>
              <input type="text" placeholder="Enter your father's name" required>
            </div>
            <div class="input-field">
              <label>Mother's Name</label>
              <input type="text" placeholder="Enter your mother's name" required>
            </div>
            <div class="input-field">
              <label>Number Of Siblings</label>
              <input type="number" placeholder="Enter your number of siblings" required>
            </div>

              <div class="input-field">
                <label>Marital Status</label>
                <input type="text" placeholder="Enter your marital status" required>
              </div>
              <div class="input-field">
                <label>Number Of Children</label>
                <input type="number" placeholder="Enter your number of children" required>
              </div>
              <div class="input-field">
                <label>Spouse Name</label>
                <input type="text" placeholder="Enter your spouse's name" required>
              </div>

          </div>

          <div class="buttons">
            <div class="backBtn">
              <i class="uil uil-navigator"></i>
              <span class="btnText">Back</span>
            </div>
            <button class="nextBtn">
              <span class="btnText">Next</span>
              <i class="uil uil-navigator"></i>
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</body>
<script src="Form.js"></script>
</html>
